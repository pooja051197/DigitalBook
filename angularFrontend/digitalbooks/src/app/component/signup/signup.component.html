<div class=" bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/signup.JPG" alt="">
                </div>            
                <h2 class="text-center font-weight-bold"> Register Here</h2>
               
                <!-- {{user | json}} -->

                <form (ngSubmit)="formSubmit()">
                    <!-- name Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input required
                        [(ngModel)]="user.name"
                        name="name"
                        matInput placeholder="Enter Name">
                      </mat-form-field>
                      
                      <mat-form-field  class="full-width"  appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required
                        [(ngModel)]="user.username"
                        name="username"
                         matInput placeholder="Enter Username">
                         
                      </mat-form-field>

                      <mat-form-field class="full-width"  appearance="outline">
                        <mat-label color ="red">Password</mat-label>
                        <input required type="password"
                        [(ngModel)]="user.password"
                        name="password"
                         matInput placeholder="Enter Password">
                      </mat-form-field>

                      <mat-form-field class="full-width"  appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required
                        [(ngModel)]="user.email"
                        name="email"
                         matInput placeholder="Enter Email">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Roles</mat-label>
                        <select required
                        [(ngModel)]="user.role"
                        name="role" matNativeControl >
                         <option value="">Select</option>
                          <option value="READER">Reader</option>
                          <option value="AUTHOR">Author</option>
                          
                        </select>
                      </mat-form-field>

                      <div class="container">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button type="reset" mat-raised-button style="margin-left: 20px;" color="accent">Clear</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
